groups:
  - name: "Home assistant Configuration"
    description: "Configure Home assistant variables"
  - name: "Timezone"
    description: "Configure networking for container"
  - name: "Scaling/Upgrade Policy"
    description: "Configure how pods are replaced when configuration is upgraded"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-homeassistant.port"
    path: "/"

questions:

  - variable: HAextraAppVolumeMounts
    label: "Home assistant Extra Host Path Volumes"
    group: "Home assistant Configuration"
    schema:
      type: dict
      attrs:
        - variable: configvolume1
          label: Config directory
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: Config directory path in container
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: /config
              - variable: hostPath
                label: Host Path for config directory
                schema:
                  type: hostpath
                  required: true
                  default: /mnt/SSD_POOL/FILES/DOCKER_APP/homeassistant

  - variable: hostNetwork
    label: "Configure Host Network"
    group: "Home assistant Configuration"
    schema:
      type: boolean
      default: true
      hidden: true

  - variable: timezone
    label: "Home assistant container timezone"
    group: "Timezone"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"

  # Update strategy
  - variable: updateStrategy
    description: "Upgrade Policy"
    label: "Update Strategy"
    group: "Scaling/Upgrade Policy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"