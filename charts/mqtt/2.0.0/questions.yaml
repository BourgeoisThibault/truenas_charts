groups:
  - name: "MQTT Configuration"
    description: "Configure mqtt variables"
  - name: "Timezone"
    description: "Configure networking for container"
  - name: "Scaling/Upgrade Policy"
    description: "Configure how pods are replaced when configuration is upgraded"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-FrigateServiceUI.port"
    path: "/web"

questions:

  - variable: hostNetwork
    label: "Configure Host Network"
    group: "Networking"
    schema:
      type: boolean
      default: true

  - variable: MQTTextraAppVolumeMounts
    label: "MQTT Extra Host Path Volumes"
    group: "MQTT Configuration"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "MQTT Host Path Volume"
          description: "Add an extra host path volume for frigate application"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
                  default: "/mosquitto"
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true
                  $ref:
                    - "validations/lockedHostPath"
              - variable: readOnly
                label: "Read Only"
                description: "Mount hostpath in read-only mode"
                schema:
                  type: boolean
                  default: false

  - variable: timezone
    label: "Frigate container timezone"
    group: "Timezone"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"

  # Update strategy
  - variable: updateStrategy
    description: "Upgrade Policy"
    label: "Update Strategy"
    group: "Scaling/Upgrade Policy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"