groups:
  - name: "Frigate Configuration"
    description: "Configure frigate variables"
  - name: "Timezone"
    description: "Configure networking for container"
  - name: "Scaling/Upgrade Policy"
    description: "Configure how pods are replaced when configuration is upgraded"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-FrigateServiceUI.port"
    path: "/web"

questions:

  - variable: hostNetwork
    label: "Configure Host Network"
    group: "Frigate Configuration"
    schema:
      type: boolean
      default: true
  # Port configuration
  - variable: FrigateServiceUI
    label: "Configure Frigate TCP Service"
    group: "Frigate Configuration"
    schema:
      type: dict
      attrs:
        - variable: port
          label: "Port to expose for Frigate UI"
          schema:
            type: int
            min: 1000
            max: 65535
            default: 5000

  - variable: FRIGATEextraAppVolumeMounts
    label: "Frigate Extra Host Path Volumes"
    group: "Frigate Configuration"
    schema:
      type: list
      attrs:
        - variable: extraAppVolume
          label: frigate Data Volume
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: frigate Data Mount Path
                description: "Add an extra host path volume for frigate application"
                schema:
                  type: path
                  hidden: false
                  editable: false
                  default: /config/config.yml
              - variable: hostPath
                label: Host Path for frigate Data Volume
                schema:
                  type: hostpath
                  required: true

