groups:
  - name: "Frigate Configuration"
    description: "Configure frigate variables"
  - name: "Timezone"
    description: "Configure networking for container"
  - name: "Scaling/Upgrade Policy"
    description: "Configure how pods are replaced when configuration is upgraded"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-frigate.port"
    path: "/web"

questions:

  - variable: hostNetwork
    label: "Configure Host Network"
    group: "Frigate Configuration"
    schema:
      type: boolean
      default: true
      hidden: true

  - variable: FRIGATEextraAppVolumeMounts
    label: ""
    group: "Frigate Configuration"
    schema:
      type: dict
      attrs:
        - variable: configvolume1
          label: Config file
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: frigate Data Mount Path
                description: "Add an extra host path volume for frigate application"
                schema:
                  type: path
                  hidden: false
                  editable: false
                  default: /config/config.yml
              - variable: hostPath
                label: Host Path for frigate Data Volume
                schema:
                  type: hostpath
                  required: true
        - variable: configvolume2
          label: frigate Data Volume
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: frigate Data Mount Path
                description: "Add an extra host path volume for frigate application"
                schema:
                  type: path
                  hidden: false
                  editable: false
                  default: /media/frigate
              - variable: hostPath
                label: Host Path for frigate Data Volume
                schema:
                  type: hostpath
                  required: true
        - variable: configvolume3
          label: frigate Data Volume
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: frigate Data Mount Path
                description: "Add an extra host path volume for frigate application"
                schema:
                  type: path
                  hidden: false
                  editable: false
                  default: /dev/shm
              - variable: hostPath
                label: Host Path for frigate Data Volume
                schema:
                  type: hostpath
                  required: true

  - variable: timezone
    label: "Frigate container timezone"
    group: "Timezone"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"

  # Update strategy
  - variable: updateStrategy
    description: "Upgrade Policy"
    label: "Update Strategy"
    group: "Scaling/Upgrade Policy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"